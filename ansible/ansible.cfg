# Ansible Configuration
[defaults]
inventory = inventory/hosts.ini
roles_path = roles
host_key_checking = False
private_key_file = ~/.ssh/your-key.pem
remote_user = ubuntu
stdout_callback = yaml
timeout = 30

[inventory]
enable_plugins = ini

[ssh_connection]
ssh_args = -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
